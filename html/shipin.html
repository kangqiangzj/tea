<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content=""/>
		<meta name="Description" content=""/>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>视频</title>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/page.css"/>
	</head>
	<body class="T_shipin">
		<header class="C_header">
			<span class="back"></span>
			<span class="title">视频</span>
			<span></span>
		</header>
		<div class="content" id="wrapper">
			<div class="scroll_content" id="scrollbars">
				
				
			</div>
		</div>
		<script src="../js/lib/zepto_1.1.3.js"></script>
		<script src="../js/lib/template.js"></script>
		<script src="../js/lib/iscroll-min.js"></script>
		<script src="../js/public.js"></script>
		<script type="text/html" id="shipin">
			{{each datas as data}}
				<div class="pic">
					<img src="{{data.img}}"/>
				</div>
			{{/each}}
		</script>
		<script type="text/javascript">
			var scroll = new IScroll("#wrapper",{
				mouseWheel:true
			})
			
			$.ajax({
				type:"get",
				dataType:"json",
				url:"../mock/list_pic.json",
				async:true,
				success:function(data){					
					var html = template("shipin",{datas:data.data1});
					$(".scroll_content").append(html);
					scroll.refresh()
				}
			});
		</script>
	</body>
</html>
