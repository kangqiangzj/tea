<body class="T_index">

					</div>

	<script src="../js/public.js"></script>
	<script type="text/html" id="news">
		{{each datas as data}}
			<section>
				<p class="date">{{data.time}}</p>
				<div class="pic"><img src="{{data.img}}"/></div>
				<div class="message">
					<h3>{{data.title1}}</h3>
					<p class="message-a">{{data.title2}}</p>
				</div>
			</section>
		{{/each}}
